<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Reservation</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Reservations</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <h1>Make a Reservation</h1>
    <a class="reservation-btn" href="#">Book Now</a>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Welcome to Restaurant Name</h2>
      <p>Experience exquisite dining in a cozy and elegant atmosphere.</p>
    </div>
  </section>

  <section class="reservation-form">
    <h3>Reserve a Table</h3>
    <form>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
      </div>
      <div class="form-group">
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" required>
      </div>
      <div class="form-group">
        <label for="requests">Special Requests:</label>
        <textarea id="requests" name="requests" rows="4"></textarea>
      </div>
      <button type="submit">Make Reservation</button>
    </form>
  </section>

  <footer>
    <div class="footer-content">
      <p>&copy; 2023 Restaurant Name. All rights reserved.</p>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Reservations</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
